<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/7cd17a52b2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Volkhov:ital,wght@0,400;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
    <div class="container ">
      <div class="weather-app">
        <div class="weather-app-body">
          <form class="search-form" 
          id="search-form">
            <div class="input-group">
              <input 
              type="text" 
              class="form-control" 
              autofocus= "on"
              placeholder="City Name"
              id="city-input"
              />
              <button>
                <i class="fa-solid fa-magnifying-glass search-icon"></i> Search
              </button>
              <button type="button" class="btn btn-success mb-2" id="current">
                  <i class="fa-solid fa-magnifying-glass search-icon"></i>
                Current
              </button>
            </div>
            <div class="row">
              <div class="col">
                <span class="weather-today" 
                id="weather-today"> 
                </span>
                <br>
                <h1 id="date">Saturday 13:46</h1>
              </div>
              <div class="col">
                <h2 class="city" id="city-name">Enter a City</h2>
                <div class="row">
                  <div class="col">
                    <ul>
                      <li>Precipitation: 0%</li>
                      <li>Humidity: 43%</li>
                      <li>Wind: 5 km/h</li>
                    </ul>
                  </div>
                </div>
              </div>
              <h3>Temperature</h3>
              <br>
              <br>
              <hr />
              <div class="container text-center">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-4 row-cols-sm-5 row-cols-md-6 row-cols-7 row-cols-8 row-cols-sm-9">
                  <div class="col-1">Wed <br> <i class="fa-regular fa-sun wed-icon"></i>
                  <br>21&deg; 11&deg;</div>
                  <div class="col-2">Thu <br><i class="fa-solid fa-cloud-sun thu-icon"></i>
                  <br>
                24&deg; 11&deg;
                </div>
                  <div class="col-3">Fri <br><i class="fa-solid fa-cloud-sun fri-icon"></i> <br>19&deg; 9&deg; </div>
                  <div class="col-4">Sat
                  <br><i class="fa-solid fa-cloud-sun-rain sat-icon"></i> <br> 18&deg; 9&deg;
                  </div>
                  <div class="col-5">Sun <br><i class="fa-solid fa-cloud-sun sun-icon"></i><br>17&deg; 8&deg;</div>
                  <div class="col-6">Mon <br><i class="fa-regular fa-sun mon-icon"></i><br>19&deg; 10&deg;
                  </div>
                </div>
              </div>
            </div>
            <br>
            <br>
            <div class="author">Created by <a href="https://www.linkedin.com/in/bulela-mngxozana-425792125">Bulela Mngxozana</a>
            </div>
          </form>
        </div>
    </div>
  </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
